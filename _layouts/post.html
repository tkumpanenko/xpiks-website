---
layout: default
body_class: "page-blog"
free_download: true
free_download_class: "section-grey"
---
<div class="row">
	<div class="small-12">

		<!-- single post -->
		<div class="single-post">
			<div class="post-item">
				<div class="post-date">
					<strong>{{ page.date | date: "%-d" }}</strong>
					{{ page.date | date: "%b" }}
				</div>
				<h2>{{ page.title }}</h2>
				<div class="post-content">
					{{ content }}
				</div>
			</div>
		</div>
		<!-- /single post -->
	</div>
</div>

<div class="row signle-post-pagination-wrapper">
	<div class="small-12">
		{% include pagination.html %}
	</div>
</div>
